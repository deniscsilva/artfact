name: Exemplo Artifact
run-name: Exemplo de workflow para artifact, executado por ${{ github.actor }}
on:
  workflow_dispatch:
env:
  nome-artefato: teste-artefato
jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Listagem de arquivos
        run: ls
      - name: Gerar alguns arquivos
        run: |
          mkdir artefatos
          echo "Arquivos de teste 01" > ./artefatos/primeiro_arquivo.txt
          echo "Arquivos de teste 02" > ./artefatos/segundo_arquivo.txt
          echo "Arquivos de teste 03" > ./artefatos/terceiro_arquivo.txt
          echo "Arquivos de teste 04" > ./artefatos/quarto_arquivo.txt

      - name: Envio dois arquivos
        uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: "${{ env.nome-artefato }}"
          run: ./artefatos

      - name: Listagem de arquivos
        run: ls

      - name: Endere√ßo para obter artefatos
        run: |
          echo "${{ steps.upload-artifact.outputs.artifact-url }}"

  download-artifact:
    runs-on: ubuntu-latest
    needs: [upload-artifact]  
    steps:
      - name: Listagem de arquivos
        run: ls

      - name: Download Artifacts
        uses: actions/download-artifact@v5
        with: 
          name: "${{ env.nome-artefato }}"
      
      - name: Listagem de arquivos
        run: ls

